<script>
/**
 * switch문으로 입력값 체크하기
 */ 
let subject = prompt("신청할 과목 번호를 선택하시오. 1 영어, 2 수학, 3 과학");
if (subject!== null){
  switch(subject){
    case "1" : document.write("영어를 신청하였습니다");
    break;
     case "2": document.write("수학을 신청하였습니다");
      break;
      case "3": document.write("과학을 신청하였습니다");
      break;
      default:document.write("잘못입력하였습니다 다시 입력해주세요");
  }
}









   

  </script>

 










</body>

</html>
