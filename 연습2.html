<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Hello World!</title>

<link rel="stylesheet" href="css/remove.css">

</head>

<body>
  <button>클릭</button>

  <h1>키보드의 아무 키나 눌러보세요</h1>

  <h1>Web Programming</h1>
  <ul id="items">
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
  </ul>

<div id="cart">
  <h1>장바구니</h1>
  <div id="products">
    <p>
      <span><img src="images/bbb.jpg"></span>
      HTML+CSS+자바스크립트 웹 표준의 정석
    </p>
    <p><span><img src="images/bbb.jpg"></span>리액트 프로그래밍 정석</p>
    <p><span><img src="images/bbb.jpg"></span>타입스크립트 프로그래밍</p>
  </div>
</div>







  <script>

    const items = document.querySelectorAll("li");

    for (let item of items) {
      item.addEventListener("click", function () {
        this.parentNode.removeChild(this);
      });
    }




    const buttons = document.querySelectorAll("p > span");
      for (let button of buttons) {
        button.addEventListener("mouseover", function () {
          // 항목 클릭했을 때 실행할 함수
          // 부모 노드에서 삭제
          this.parentNode.remove();
        });
      }





  </script>








</body>

</html>
