<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dynamic Select Options</title>
  <style>
    #mySelect {
      display: flex;
      justify-content: center;
      font-size: 100px;
      height: 300px;
      width: 500px;
    }

    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 0.5em center/1.5em;
      padding-right: 2em;
      /* Add some padding to accommodate the arrow */
    }
  </style>

</head>

<body>
  <select id="mySelect"></select>

  <script>
    var select = document.getElementById("mySelect");

    for (var i = 1; i <= 5; i++) {
      var option = document.createElement("option");
      option.text = `Option ${i}`;
      option.value = i;
      select.appendChild(option);
    }
  </script>
</body>

</html>
