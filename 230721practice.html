<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>메롱</title>
</head>

<body>
  <button>버튼</button><br>


  <span><a class="col"> 색상바꾸기</a></span><br>
  <br>
  <br>
  <br>

  <h1>노드리스트살펴보기</h1>
  <p>html</p>
  <p>CSS</p>
  <p>Javascript</p>

  <style>
    .col {
      font-size: 200px;
    }

    .rain {
      background-Color: #f8e092;
      color: rgb(83, 53, 131);
    }
  </style>





  <script>
    /**
     * 요소 노드만들어  추가하기
     */
    let newp = document.createElement("p");
    let textNode = document.createTextNode("Typescript");
    newp.appendChild(textNode);
    document.body.appendChild(newp);




    /**
     * 속성값이 있는 노드 추가하기(그림?)
     */
    let newImg = document.createElement("img");
    let srcNode = document.createAttribute("src")
    srcNode.value = "images/bbb.jpg"
    newImg.setAttributeNode(srcNode)
    document.body.appendChild(newImg)




    /**
     * 배열을 forEach문을 이용하여 편리하게 반복하기
     * (자바스크립트로 나오는 값의 글자크기 폰트 변경 바꾸는거 궁금.... 아직 오또케하는지 모름)
     */
    const fruits = ["apple", "orange", "banana", "kiwi"]
    fruits.forEach(function (fruit) {
      document.write(`<br><span style="font-size:100px;color:#c51e72">${fruit}.</span><br>`)
    } )


    /**
     * 그냥 글씨색 바꿔봄
     */ 
     document.body.style.color="#3454"




    /**
     *전개구문 배열에 있는 값만 꺼내서 펼쳐줌 
     */
    fruits2 = ["kiwi", "banana", "melon", "mandarin"]
    document.write(...fruits2);
     





    /**
     * span영역불러와서 온클릭시(토글) CSS효과로 배경색 글씨색을 바꾸기
     */
    const lol = document.querySelector("span")

    lol.onclick = function () {
      document.body.classList.toggle("rain");
    }




    /**
     * 프롬프트에서 취소를 했는지 체크
     */
    let userInput = prompt("이름을입력하세요");
    if (userInput === null) {
      alert("취소했습니다.");
    } else {
      alert(userInput);
    }

    /**
     * 프롬프트에서 아무값도 입력안했을떄 궁금
     */
    let user5 = prompt("이름을입력해봐");
    if (user5 === null) {
      alert("취소했따");
    } else if (user5 === "") {
      alert("입력하라궁!")
    } else {
      alert(user5);
    }



    /**
     * 조건문 연습
     */
    let hh = prompt("숫자입력해볼래?");
    if (hh !== null) {
      hh = parseInt(hh);
      hh % 2 === 0 ? alert(`${hh}쪽수임다`) : alert(`${hh}홀쭉입니다`)
    }



    /**
     * 루프문 연습
     */
    let yy = parseInt(prompt("달러 몇개 갖고 싶어?"))

    while (yy > 0) {
      document.write("$");
      yy--;
    }



    /**
     *버튼요소 불러와서 클릭했을때 배경색 바꾸기
     */
    document.querySelector("button").onclick = () => document.body.style.backgroundColor = "#" + Math.round(Math.random() * 0xffffff).toString(16);











  </script>








</body>

</html>
