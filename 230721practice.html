<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>메롱</title>
</head>

<body>

  <script>
    /**
     * 프롬프트에서 취소를 했는지 체크
      */
    let userInput = prompt("이름을입력하세요");
    if (userInput === null) {
      alert("취소했습니다.");
    } else {
      alert(userInput);
    }

    /**
     * 프롬프트에서 아무값도 입력안했을떄 궁금
     * */
    let user5 = prompt("이름을입력해봐");
    if (user5 === null) {
      alert("취소했따");
    } else if (user5 === "") {
      alert("입력하라궁!")
    } else {
      alert(user5);
    }

    /**
     * 조건문 연습
     * */
    let hh = prompt("숫자입력해볼래?");
    if (hh !== null) {
      hh = parseInt(hh);
      hh % 2 === 0 ? alert(`${hh}쪽수임다`) : alert(`${hh}홀쭉입니다`)




      let yy = parseInt(prompt("달러 몇개 갖고 싶어?"))

      while (yy > 0) {
        document.write("$");
        yy--;
      }










































  </script>








</body>

</html>
