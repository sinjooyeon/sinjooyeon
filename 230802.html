    /**
     * 화면의 중양에서 팝업창 열기

    const bttn5 = document.querySelector("button");
    const popWidth = 600;
    const popHeight = 500;

    bttn5.addEventListener("click", function () {
      let left = (screen.availWidth - popWidth) / 2;
      let top = (screen.availHeight - popHeight) / 2;

    /**
     * 디지탈시계만들기
     */
    const displayTime = document.querySelector("#clock");

    let clock = () => {
      let current = new Date();
      let hrs = current.getHours();
      let mins = current.getMinutes();
      let secs = current.getSeconds();


      let period = "AM";
      if (hrs === 0) {
        hrs = 12;
      } else if (hrs > 12) {
        hrs = hrs - 12;
        period = "PM";
      }
      hrs = (hrs < 10) ? "0" + hrs : hrs;
      mins = (mins < 10) ? "0" + mins : mins;
      secs = (secs < 10) ? "0" + secs : secs;

      displayTime.innerText = `${period} ${hrs} : ${mins} : ${secs} `;
    }


    setInterval(clock, 1000);
