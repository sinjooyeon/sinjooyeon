<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 다음으로 브라우저 호환 설정을 할 수 있는 X-UA-Compatible 속성값이 있다. 이속성값을 지정하면, 
  브라우저의 문서모드를 지정할 수 있다. 아래 같은경우 IE=edge 의 뜻은 최신버전으로 문서모드를 설정하라는 뜻이다.  -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- meta viewport 태그는 모바일 브라우저의 뷰포트 크기 조절을 위해 만들어졌다.
여기서 뷰포트는 웹페이지가 사용자에게 보여지는 영역을 의미한다.
위처럼 뷰포트의 너비가 너무 커서 사진이 작게 보이거나, 
혹은 스케일이 안맞아서 사진이 화면을 넘어가는 경우가 생긴다. 
그래서 우리는 일반적으로  뷰포트의 너비를 장치너비로 하고, 
스케일을 1.0(100%)로 하는 코드를 적용한다-->
  <title>Hello World!</title>

</head>

<body>
  <button>클릭</button>

  <h1>키보드의 아무 키나 눌러보세요</h1>

  <style>
    .dark {
      background-color: #222;
      color: #eee;

    }
  </style>




  <script>

    /**
     * 프롬프트에서 취소를 했는지 체크
    */
    let userInput = prompt("이름을입력하세요");
    if (userInput === null) {
      alert("취소했습니다.");
    } else {
      alert(userInput);
    }




    /**
     * 사용자 입력값이 홀수인지 짝수인지 구분
    */
    let userNumber = prompt("숫자입력해봐");
    if (userNumber !== null) {
      userNumber = parseInt(userNumber);
      (userNumber % 2 === 0) ? alert(`${userNumber}:짝수`) : alert(`${userNumber}:홀수`);
    }



    /**
     * while 조건문으로 조건에따른 별표시
    */
    let stars = parseInt(prompt("별의 갯수 : "));

    while (stars > 0) {
      document.write('*');
      stars--;
    }



    /**버튼 요소 가져옴
     *버튼 클릭하면 display 함수 실행
    */
    const bttn = document.querySelector("button");

    function display() {
      alert("클릭했습니다.");
    }

    bttn.addEventListener("click", display);



    //greeting 함수를 선언한 후 콜백 함수로 사용;
    function greeting() {
      console.log("안녕하세요?");
    }

    setInterval(greeting, 2000);



    //직접 함수를 선언하면서 실행;
    setInterval(() => {
      console.log("안녕하세요?");
    }, 2000);



    
    //타이머 실행했따가 종료하기
    let counter = 0;

    let timer = setInterval(() => {
      console.log("안녕하세요?");
      counter++;
      if (counter === 5)
        clearInterval(timer);
    }, 2000);


    //일정시간 이후 표시하기
    setTimeout(() => {
      console.log("안녕하세요?");
    }, 3000);


    /**
     * 버튼을 클릭해서 다크모드로 바꾸기
     */
    const bttn2 = document.querySelector("button");
    bttn2.onclick = () => {
      document.body.classList.toggle("dark");
    }



    /**
     * 키보드에서 키값찾기
    */

    const body = document.body;
    const result = document.querySelector("#result");

    body.addEventListener("keydown", (e) => {
      result.innerText = `
      code :${e.code}, 
      key : ${e.key}`;
    });



    //캐러셀만들기??????????잘 읽어보기

    const container = document.querySelector("#container"); // 캐러셀 영역
    const pics = [`aaa01.jpg`, "aaa02.jpg", "aaa03.jpg", "aaa04.jpg", "aaa05.jpg"];  // 이미지 배열

    container.style.backgroundImage = `url(images/${pics[0]})`;  // 첫번째 이미지 기본으로 표시

    const arrows = document.querySelectorAll(".arrow");  // 화살표
    let i = 0;  // 배열 인덱스

    arrows.forEach(arrow => {
      arrow.addEventListener("click", (e) => {
        if (e.target.id === "left") {  // 왼쪽 화살표 클릭?
          i--; // 이전 이미지로 이동
          if (i < 0) {  // 첫번째 이미지?
            i = pics.length - 1;  // 맨 마지막 이미지로 이동
          }
        }
        else if (e.target.id == "right") {  // 오른쪽 화살표 클릭?
          i++;  // 다음 이미지로 이동
          if (i >= pics.length) {  // 마지막 이미지?
            i = 0;  // 첫번째 이미지로 이동
          }
        }
        container.style.backgroundImage = `url(images/${pics[i]})`;  // 현재 이미지 표시
      });
    });













  </script>








</body>

</html>
