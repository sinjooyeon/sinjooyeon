<!DOCTYPE html>
<html lang="ko">

<head>

</head>

<body>
  <h1>과일</h1>
  <p>사과</p>
  <p>배</p>
  <p>바나나</p>

  <button type="button" id="bttn"> 지하철 노선도</button>

  <style>
    #bttn {
      color: #424242;
      font-size: 100px;
    }
  </style>
  <script>

    /**
     * 기본매개변수의 활용
     */
    function earning(name, wage = 9000, hour = 40) {
      document.write(` # ${name}님의 급여내역<br>`)
      document.write(`- 일한시간 :  ${hour}<br>`)
      document.write(`- 시급 :  ${wage}<br>`)
      document.write(`- 급여 : ${wage * hour}원<br>`)
    }


    /**
     * 기본매개변수를 추가한 윤년확인 함수
     */
    function isLeapYear(year = new Date().getFullYear()) {
      console.log(`매개변수 : ${year}`)
      return year % 4 === 0 && year % 100 !== 0 || year % 400 === 0;
    }
    console.log(`올해는 윤년 이다 : ${isLeapYear()}`)



    /**
     * arguments를 사용한 가변매개변수
     */
    function sample() {
      console.log(arguments);
      for (let i = 0; i < arguments.length; i++) {
        console.log(`${i}번째 요소 : ${arguments[i]}`)
      }
    }

    sample(1, 2)
    sample(5, 8, 9, 0)


    /**
     * 전개연산자가 없던 구 버전에서 apply()함수사용하기
     */
    function sample(...items) {
      console.log(items)
    }
    const array = [3, 4, 5, 6]
    console.log(sample.apply(null, array))





    let year3 = parseInt(prompt("윤년인지 궁금한해를 입력해보시요"));

    function isLeapYear(year) {
      return (year % 4 === 0) && (year % 100 !== 0) || (year % 400 === 0)
    }
    console.log(`${year3}는 윤년인가요?  ${isLeapYear(year3)}`)







    /**
     * 영단어 첫번째 단어 대문자로 바꾸기
     */
    const string = prompt('소문자 단어를 입력하시요')

    let firstSt = string[0].toUpperCase();
    let remainSt = string.slice(1);
    let result = firstSt + remainSt;
    document.write(result)


    
    /**
     * 자식 노드 연결
     */
    let pp = document.createElement('p');
    let textNode = document.createTextNode('오징어');
    pp.appendChild(textNode);
    document.body.appendChild(pp);



    /**
     * 배열안에 제일 작은수 찾는 함수
     */
    function min(array) {
      let output = array[0]
      for (const item of array) {
        if (output > item) {
          output = item;
        }
      }
      return output;
    }
    let array3 = [23, 41, 56, 44, 67, 87]
    console.log(`배열안에 제일작은수 ${min(array3)}`)




    /**
     * 메소드 내부에서의 this키워드
     */
    const pet = {
      name: '구름',
      eat: function (food) {
        alert(this.name + '은/는' + food + '을/를 먹습니다.')
      }
    }
    pet.eat('밥')




    /**
     * 클래스를 사용해 객체 만들기
     */
    class book2 {
      constructor(title, pages, done) {
        this.title = title;
        this.pages = pages;
        this.done = done;
      }
      finish() {
        let str = "";
        this.done === false ? str = "읽는 중" : str = "완독";
        return str;
      }
    }

    let book1 = new book2("꼬꼬", 320, true)
    let book3 = new book3("총몇명", 220, false)

    console.log(`${book1.title}-${book1.pages}-${book1.finish()}`)
    console.log(`${book3.title}-${book3.pages}-${book3.finish()}`)



    /**
     * 전철 노선도 만들기
     */

    function train() {
      yield "판교";
      yield "이매";
      yield "삼동";
      yield "경기광주";
      yield "초월";
      yield "곤지암";
      yield "신둔도예촌";
      yield "이천";
      yield "부발";
      yield "세종대왕릉";
      yield "여주";

    }
    let gyeonggang = train();
    const button = document.querySelector("button");
    const result3 = document.querySelector("#result");
    button.addEventListener("click", () => { });



    button.addEventListener("click", () => {
      let current = gyeonggang.next();
      if (current.done !== true) {
        result3.innerHTML = current.value;
      } else {
        result3.innerHTML = "종점!";

        button.setAttribute("disabled", "disabled");
      }
    });












  </script>










</body>
