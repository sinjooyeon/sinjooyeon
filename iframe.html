<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
   
    }

    .left-space {
      width: 200px;
      background-color: #c94040;
    }

    .right-iframe {
      flex-grow: 1;
      border: none;
    }
  </style>
</head>

<body>
  <div class="left-space"></div>
  <iframe src="https://www.example.com" class="right-iframe" title="Example Site"></iframe>
</body>

</html>
