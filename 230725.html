    class Cylinder {
      constructor(cylinderDiameter, cylinderHeight) {
        this.diameter = cylinderDiameter;
        this.height = cylinderHeight;
      }

        let radius = this.diameter / 2; // 반지름 계산하기
        return (Math.PI * radius * radius * this.height).toFixed(2); // 부피 계산해서 반환
      }
