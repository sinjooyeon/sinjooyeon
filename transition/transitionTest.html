<!DOCTYPE html>
<html lang="ko">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transitionTest</title>
</head>

<body>

  <style>
    .chicken {

      background-color: antiquewhite;
      margin: 0 auto;
      transition: 1s ease-in;
      width: 800px;
      height: 640px;
    }

    .chicken:hover {
      background-color: rgb(218, 253, 255);
    }

    .ch {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ch2 {
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .pp1,
    .pp2,
    .pp3,
    .pp4 {
      margin: 10px 50px;
      transition: 1s ease-in;
    }



    .pp1:hover {
      transform: rotate(360deg);
    }

    .pp2:hover {
      transform-origin: top;
      transform: skewX(30deg);
    }

    .pp3:hover {
      transform: rotateY(360deg);
    }

    .pp4:hover {
      transform: scale(2) rotateZ(45deg);
    }


    .animal {
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .an1 {

      margin-bottom: 30px;
      border-radius: 50px;
    }

    .an2 {
      padding: 30px;
      transition: 1s;
    }

    .an2:hover {
      transform: scale(1.3);
    }

    .bb {
      display: flex;
      justify-content: center;

      &::after {
        content: " → 문어똥 ";
      }
    }



    #menu {
      color: rgb(14, 89, 175);
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      background: linear-gradient(45deg, #ffffff, #7a7a7a);
      width: 50%;
      height: 50px;
      margin: 0 auto;
      border-radius: 20px;
      transition: 0.1s
    }

    #menu:hover {
      transform: scale(1.2);
    }

    .drawer {
      display: block;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 1;
      position: fixed;
      background-color: rgb(250, 250, 179);
      transition: 0.7s ease-in-out;
      width: 200px;
      padding: 80px;
    }



    .items {
      position: relative;
      width: 300px;
      height: 300px;
      border: 0;
      overflow: hidden;
      margin: 0 auto;
    }

    .item {
      position: absolute;
      display: none;

      width: 300px;
      height: 300px;
      font-size: 20px;
    }

    .active {
      display: flex;
      justify-content: center;
      align-items: center;
      animation: appear 2s;
    }

    .inactive {
      display: flex;
      justify-content: center;
      align-items: center;
      animation: disappear 2s;
    }


    @keyframes appear {
      from {
        transform: translateX(300px);
      }

      to {
        transform: translateX(0);
      }
    }

    @keyframes disappear {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(-300px);
      }
    }

    .text-overlay {
      position: absolute;
      /* 이미지에 상대적으로 위치할 절대 위치 요소로 설정 */
      top: 70%;
      /* 부모 요소의 중앙에서 위로 50% 이동 */
      left: 25%;
      /* 부모 요소의 중앙에서 좌측으로 50% 이동 */
      transform: translate(-50%, -50%);
      /* 텍스트를 중앙 정렬하기 위한 위치 조정 */
      background-color: rgba(255, 255, 255, 0.5);
      /* 텍스트 배경 색상 설정 (투명도 조절 가능) */
      padding: 10px;
      /* 텍스트 주위의 패딩 설정 */
      border-radius: 5px;
      /* 텍스트 박스에 둥근 모서리 추가 (선택 사항) */
    }

    .text2 {
      position: absolute;
      /* 이미지에 상대적으로 위치할 절대 위치 요소로 설정 */
      top: 50%;
      /* 부모 요소의 중앙에서 위로 50% 이동 */
      left: 50%;
      /* 부모 요소의 중앙에서 좌측으로 50% 이동 */
      transform: translate(-50%, -50%);
      /* 텍스트를 중앙 정렬하기 위한 위치 조정 */
      background-color: rgba(255, 255, 255, 0.5);

      /* 텍스트 배경 색상 설정 (투명도 조절 가능) */
      padding: 0px 20px;
      /* 텍스트 주위의 패딩 설정 */
      border-radius: 5px;
      /* 텍스트 박스에 둥근 모서리 추가 (선택 사항) */
    }


    /* 텍스트 스타일 */
    .text-overlay p,
    .text-overlay2 p {

      margin: 0;
      /* 문단의 기본 마진 제거 */
      font-size: 18px;
      /* 텍스트 크기 설정 */
      color: #333;
      /* 텍스트 색상 설정 */
    }
  </style>



  <div class="chicken">
    <div class="ch">
      <img src="./images/ppi01.jpg" class="pp1" width="300px" height="300px" alt="">
      <div class="text-overlay">
        <p>Very cool chick illustration</p>
      </div>
      <div class="items">
        <div class="item red active"><img src="./images/blue1.jpg" width="300px" height="300px" alt=""></div>
        <div class="item green"><img src="./images/blue2.jpg" width="300px" height="300px" alt=""></div>
        <div class="item yellow"><img src="./images/blue3.jpg" width="300px" height="300px" alt=""></div>
        <div class="item blue"> <img src="./images/blue4.jpg" width="300px" height="300px" alt=""></div>
      </div>
    </div>
    <div class="ch2">
      <img src="./images/ppi03.jpg" class="pp3" width="300px" height="300px" alt="">
      <img src="./images/ppi04.jpg" class="pp4" width="300px" height="300px" alt="">
    </div>
  </div>

  <br>
  <div id="menu">
    <p> menu </p>
  </div>
  <div class="drawer">
    <h2>동물의 종류</h2>
    <ul>
      <li>병아리</li>
      <li>병아리</li>
      <li>병아리</li>
      <li>병아리</li>
      <li>병아리</li>
    </ul>
  </div>
  <br>

  <div class="animal">
    <div class="mal">
      <img src="./images/cat.jpg" class="an1" width="300px" height="400px" alt="">
      <div class="text2">
        <p>cat out of body</p>
      </div>
    </div>

    <div class="mal2">
      <img src="./images/ani2.jpg" class="an2" width="200px" height="200px" alt="">
      <img src="./images/ani3.jpg" class="an2" width="200px" height="200px" alt="">
      <img src="./images/ani4.jpg" class="an2" width="200px" height="200px" alt="">
    </div>
  </div>

  <p class="bb">바부똥</p>









  <script>

    window.onload = function () {
      let bigPic = document.querySelector('.an1');
      let smallPics = document.querySelectorAll('.an2')

      for (let i = 0; i < smallPics.length; i++) {
        smallPics[i].onclick = changepic;
      }
      function changepic() {
        let smallPicsAttribute = this.getAttribute('src');
        bigPic.setAttribute('src', smallPicsAttribute);
      }
    }



    function Drawer(el, open = false) {
      this.el = el;
      this.isOpen = open;
      (this.isOpen) ? this.open() : this.close();
    }
    Drawer.prototype.open = function () {
      this.isOpen = true;
      this.el.style.transform = 'translate(0px)';
    };
    Drawer.prototype.close = function () {
      this.isOpen = false;
      this.el.style.transform = 'translate(-500px)';
    };

    const sideMenu = new Drawer(document.querySelector('.drawer'));
    document.getElementById('menu').addEventListener('click', (e) => {
      if (!sideMenu.isOpen) {
        sideMenu.open();
      } else {
        sideMenu.close();
      }
    });









    let index = 0;
    const firstElement = document.querySelector(".item:first-child");
    const lastElement = document.querySelector(".item:last-child");

    setInterval(() => {
      const currentElement = document.querySelector(".active");
      const dispearedElement = currentElement.previousElementSibling;
      const appearedElemnt = currentElement.nextElementSibling;

      currentElement.classList.remove("active");
      currentElement.classList.add("inactive");

      if (dispearedElement) {
        dispearedElement.classList.remove("inactive");
      } else {
        lastElement.classList.remove("inactive");
      }

      if (appearedElemnt) {
        appearedElemnt.classList.add("active");
      } else {
        firstElement.classList.add("active");
      }
    }, 2000);









  </script>




</body>

</html>
