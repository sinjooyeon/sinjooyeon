<!DOCTYPE html>
<html lang="ko">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transitionTest</title>
</head>

<body>

  <style>
    .chicken {
      background-color: antiquewhite;
      margin: 0 auto;
      transition: 1s ease-in;
      width: 1000px;
      height: 800px;
    }

    .chicken:hover {
      background-color: rgb(215, 248, 201);
    }

    .ch {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ch2 {
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .pp1,
    .pp2,
    .pp3,
    .pp4 {
      margin: 50px;
      transition: 1s ease-in;
    }



    .pp1:hover {

      transform: rotate(360deg);
    }

    .pp2:hover {
      transform-origin: top;
      transform: skewX(30deg);
    }

    .pp3:hover {
      transform: rotateY(360deg);
    }

    .pp4:hover {
      transform: scale(2) rotateZ(45deg);
    }
  </style>








  <div class="chicken">
    <div class="ch">
      <img src="./images/ppi01.jpg" class="pp1" width="300px" height="300px" alt="Image 1">
      <img src="./images/ppi02.jpg" class="pp2" width="300px" height="300px" alt="Image 1">
    </div>
    <div class="ch2">
      <img src="./images/ppi03.jpg" class="pp3" width="300px" height="300px" alt="Image 1">
      <img src="./images/ppi04.jpg" class="pp4" width="300px" height="300px" alt="Image 1">
    </div>
  </div>

</body>

</html>
