<!DOCTYPE html>
<html lang="ko">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transitionTest</title>
</head>

<body>

  <style>
    .chicken {
      background-color: antiquewhite;
      margin: 0 auto;
      transition: 1s ease-in;
      width: 1000px;
      height: 800px;
    }

    .chicken:hover {
      background-color: rgb(215, 248, 201);
    }

    .ch {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ch2 {
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .pp1,
    .pp2,
    .pp3,
    .pp4 {
      margin: 50px;
      transition: 1s ease-in;
    }



    .pp1:hover {

      transform: rotate(360deg);
    }

    .pp2:hover {
      transform-origin: top;
      transform: skewX(30deg);
    }

    .pp3:hover {
      transform: rotateY(360deg);
    }

    .pp4:hover {
      transform: scale(2) rotateZ(45deg);
    }


    .animal {
      padding: 30px;

      text-align: center;
    }

    .an1 {
      margin-bottom: 50px;
    }

    .an2 {
      padding: 30px;
      transition: 1s;
    }

    .an2:hover {
      transform: scale(1.3);
    }
  </style>



  <div class="chicken">
    <div class="ch">
      <img src="./images/ppi01.jpg" class="pp1" width="300px" height="300px" alt="">
      <img src="./images/ppi02.jpg" class="pp2" width="300px" height="300px" alt="">
    </div>
    <div class="ch2">
      <img src="./images/ppi03.jpg" class="pp3" width="300px" height="300px" alt="">
      <img src="./images/ppi04.jpg" class="pp4" width="300px" height="300px" alt="">
    </div>
  </div>

  <br>
  <br>

  <div class="animal">
    <div class="mal">
      <img src="./images/ghostcat.gif" class="an1" width="400px" height="500px" alt="">
    </div>

    <div class="mal2">
      <img src="./images/ani2.jpg" class="an2" width="200px" height="200px" alt="">
      <img src="./images/ani3.jpg" class="an2" width="200px" height="200px" alt="">
      <img src="./images/ani4.jpg" class="an2" width="200px" height="200px" alt="">
    </div>
  </div>







  <script>

    window.onload = function () {
      let bigPic = document.querySelector('.an1');
      let smallPics = document.querySelectorAll('.an2')

      for (let i = 0; i < smallPics.length; i++) {
        smallPics[i].onclick = changepic;
      }
      function changepic() {
        let smallPicsAttribute = this.getAttribute('src');
        bigPic.setAttribute('src', smallPicsAttribute);
      }
    }









  </script>








</body>

</html>
