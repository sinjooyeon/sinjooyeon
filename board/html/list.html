<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
  <style>
    .logoarea {
      display: flex;
      justify-content: center;
      text-align: center;
      align-items: center;
      height: 200px;
      background-color: #dbebd4;

    }

    .logo {
      display: block;
      font-weight: bold;
      font-size: 100px;
      color: transparent;
      background-image: linear-gradient(to right, #4b4b4b, #198004);
      background-clip: text;
    }

    h2 {
      display: block;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      margin-top: 100px;
      font-size: 50px;
      text-decoration-line: none;
      cursor: pointer;
      color: #4a741a;
    }

    .list {
      display: block;
      justify-content: center;
      text-align: center;
      font-size: 50px;
   
    }
    .list ul{
 list-style-type: none;
    }
    .buttonarea {
      display: block;
      justify-content: center;
      text-align: center;
      align-items: center;


    }

    .buttonarea button {
      background-color: #b6b6b5;
      width: 200px;
      height: 50px;
      font-size: 30px;
      border: none;
      border-radius: 10px;
      transition: opacity 0.3s;
    }

    .buttonarea button:hover {
      opacity: 0.8;
    }

  </style>
</head>

<body>
  <div class="logoarea">
    <hi class="logo">
      FINDEYE
    </hi>
  </div>
  <h2>
    게시판리스트
  </h2>
  <div class="list">
    <ul>
      <li>번호</li>
      <li>글제목</li>
      <li>작성자</li>
      <li>등록일</li>
      <li>조회수</li>

    </ul>
  </div>

  <div class="buttonarea">
    <button id="myButton" type="button">글쓰기</button>
  </div>
  
  <script>

    document.getElementById("myButton").addEventListener("click", function () {
      event.preventDefault();
      window.location.href = "./write.html";
    });
  </script>


 





</body>

</html>
