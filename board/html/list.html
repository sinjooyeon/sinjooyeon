<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
  <style>
    .logoarea {
      display: flex;
      justify-content: center;
      text-align: center;
      align-items: center;
      height: 200px;
      background-color: #dbebd4;

    }

    .logo a {
      display: block;
      font-weight: bold;
      font-size: 100px;
      color: transparent;
      background-image: linear-gradient(to right, #4b4b4b, #198004);
      background-clip: text;
      
    }

    h2 {
      display: block;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      margin-top: 100px;
      font-size: 50px;
      text-decoration-line: none;
      cursor: pointer;
      color: #4a741a;
    }



    .buttonarea {
      display: block;
      justify-content: center;
      text-align: center;
      align-items: center;
margin-top: 50px;

    }

    .buttonarea button {
      background-color: #b6b6b5;
      width: 200px;
      height: 50px;
      font-size: 30px;
      border: none;
      border-radius: 10px;
      transition: opacity 0.3s;
    }

    .buttonarea button:hover {
      opacity: 0.8;
    }

 
    table {

      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

 
    table th {
      
      background-color: #f2f2f2;
      padding: 10px;
      text-align: left;
      font-weight: bold;
    }

  
    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

 
    table td {
        border: 1px solid #686868;
      padding: 10px;
    }

  
    table td a {
      text-decoration: none;
      color: #007BFF;
    }


    table td a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="logoarea">
    <hi class="logo">
      <a href="../index.html">FINDEYE</a>
    </hi>
  </div>
  <h2>
    게시판리스트
  </h2>
  <div class="list">
    <table>
      <thead>
        <tr>
          <td>번호</td>
          <td>글제목</td>
          <td>작성자</td>
          <td>등록일</td>
          <td>조회수</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><a href="./view.html">게시물 제목 1</a></td>
          <td>작성자1</td>
          <td>2023-12-20</td>
          <td>100</td>
        </tr>
        <tr>
          <td>2</td>
          <td><a href="./view.html">게시물 제목 2</a></td>
          <td>작성자2</td>
          <td>2023-12-21</td>
          <td>85</td>
        </tr>
        <!-- 추가적인 게시물 행을 여기에 추가할 수 있습니다. -->
      </tbody>
    </table>
  </div>

  <div class="buttonarea">
    <button id="myButton" type="button">글쓰기</button>
  </div>

  <script>

    document.getElementById("myButton").addEventListener("click", function () {
      event.preventDefault();
      window.location.href = "./write.html";
    });
  </script>








</body>

</html>
