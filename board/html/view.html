<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>view</title>
  <style>
    .logoarea {
      display: flex;
      justify-content: center;
      text-align: center;
      align-items: center;
      height: 200px;
      background-color: #f7bfe0;

    }

    .logo {
      display: block;
      font-weight: bold;
      font-size: 100px;
      color: transparent;
      background-image: linear-gradient(to right, #2c0d0d, #6af7fc, #e44bb8);
      background-clip: text;
    }

    h2 {
      display: block;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      margin-top: 100px;
      font-size: 50px;
      text-decoration-line: none;
      cursor: pointer;
      color: #ec2fad;
    }

   
    .buttonarea {
      display: block;
      justify-content: center;
      text-align: center;
      align-items: center;


    }

    .buttonarea button {
      background-color: #b6b6b5;
      width: 200px;
      height: 50px;
      font-size: 30px;
      border: none;
      border-radius: 10px;
      transition: opacity 0.3s;
    }

    .buttonarea button:hover {
      opacity: 0.8;
    }

  </style>
</head>

<body>
  <div class="logoarea">
    <hi class="logo">
      FINDEYE
    </hi>
  </div>
  <h2>
    작성한게시글
  </h2>
 
<form id="viewFrm">
  <div id="subject">제목:</div>
<div id="writer">작성자:</div>
<div id="date">작성일:</div>
<div id="content">내용:</div>
</form>








  <div class="buttonarea">
    <button id="myButton" type="button">뒤로가기</button>
  </div>
  
  <script>

    document.getElementById("myButton").addEventListener("click", function () {
      event.preventDefault();
      window.location.href = "./list.html";
    });
  </script>


 





</body>

</html>
