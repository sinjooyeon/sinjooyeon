<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>board</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      background-color: #d6b523;
      font-size: 80px;

    }

    .logo {
      text-align: left;
      margin-left: 25%;
      font-weight: bold;
      font-size: 100px;
      color: transparent;
      background-image: linear-gradient(to right, #837253, #f39b36);
      background-clip: text;
    }

    .boardgo {
      text-align: right;
      margin-right: 20%;
      margin-top: 40px;
      font-weight: bold;
      font-size: 40px;

    }

    .boardgo a {
      text-decoration-line: none;
      cursor: pointer;
      color: #837253;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logoarea">
      <hi class="logo"> FINDEYE</hi>
    </div>
    <div class="boardgo">
      <a href="./html/list.html">게시판--</a>
    </div>
  </div>
</body>

</html>
