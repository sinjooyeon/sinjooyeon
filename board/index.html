<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>board</title>
  <style>
    .logoarea {
      display: flex;
      justify-content: center;
      text-align: center;
      align-items: center;
      height: 200px;
      background-color: #d6b523;
      
    }

    .logo {
      display: block;
      font-weight: bold;
      font-size: 100px;
      color: transparent;
      background-image: linear-gradient(to right, #837253, #f39b36);
      background-clip: text;
    }

    .boardgo {
      display: block;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      margin-top: 100px;
      font-size: 50px;
      text-decoration-line: none;
      cursor: pointer;
      color: #837253;
    }
  </style>
</head>

<body>
  <div class="logoarea">
    <hi class="logo">
      FINDEYE
    </hi>
  </div>
  <a class="boardgo" href="">게시판으로가기</a>
</body>

</html>
