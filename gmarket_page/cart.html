  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;

      position: absolute;

      background-color: #231f20;
    }

    .logo {

      width: 100px;
    }

      margin-left: 20px;
    }

    .orderCheck {

      height: 180px;
      background-color: rgb(255, 255, 255);
      border: 3px solid rgb(209, 209, 209);

      padding: 20px;
      margin-bottom: 10px;
    }

    .small-pic {
      display: inline-block;
      width: 400px;

    }

      border-radius: 5px;
      box-shadow: 5px 3px 3px rgb(209, 209, 209);
