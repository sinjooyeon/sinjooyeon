<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .carousel {
      width: 300px;
      overflow: hidden;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s;
    }

    .carousel-inner img {
      width: 300px;
      height: auto;
    }
  </style>
  <div class="carousel">
    <div class="carousel-inner">
      <img src="https://picsum.photos/id/75/1000/1000" alt="Image 1">
      <img src="https://picsum.photos/id/75/1000/1000" alt="Image 2">
      <img src="https://picsum.photos/id/75/1000/1000" alt="Image 3">
    </div>
  </div>
  <script>
    const carousel = document.querySelector('.carousel-inner');
    const images = document.querySelectorAll('.carousel-inner img');
    const imageCount = images.length;
    let currentIndex = 0;

    function slide() {
      currentIndex = (currentIndex + 1) % imageCount;
      const translateX = -currentIndex * 300; // Adjust width according to your image width
      carousel.style.transform = `translateX(${translateX}px)`;
    }

    setInterval(slide, 3000); // Change slide every 3 seconds
  </script>
</body>

</html>
