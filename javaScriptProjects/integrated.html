<!DOCTYPE html>
<html lang="ko">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>integrated</title>
</head>

<body>

  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      margin: 0;
      margin-left: 100px;
      margin-top: 100px;
    }

    .container {
      text-align: center;
      background-color: #fff;
      width: 400px;
      height: 200px;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .color {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #7c7c7c;
    }


    #counter {
      font-size: 50px;
      margin: 10px;
    }

    button {
      font-size: 18px;
    }

    .container2 {
      text-align: center;
      background-color: #fff;
      width: 440px;
      height: 240px;
      margin: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #counterTitle {
      font-size: 40px;
      color: rgb(24, 81, 156);
    }


    .btn2 {
      background-color: #333;
      color: #fff;
      width: 100px;
      border: none;
      padding: 8px 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #incrementButton:hover {
      background-color: #4966e6;
    }

    #resetButton:hover {
      background-color: #808080;
    }

    #decrementButton:hover {
      background-color: #d3d0d1;
    }

    .container3 {
      position: absolute;
      top: 500px;
      left: 100px;
      width: 500px;
      height: 640px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f3de;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);

    }

    .container4 img {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 10px 10px 10px rgb(124, 124, 92);
      background-color: #f0f0f0;
    }

    /* .person-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    } */

    .btn3 {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
    }

    .randomBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #dd5d07;
      background-color: #f7e815;
      width: 150px;
      border-radius: 5px;
      border: none;
      box-shadow: 3px 3px 3px rgb(224, 224, 177);
    }

    #author,
    #job,
    #info {
      position: absolute;
      top: 300px;
      left: 50%;
      transform: translateX(-50%);
    }

    #job {
      position: absolute;
      top: 340px;
      left: 50%;
      transform: translateX(-50%);
    }

    #info {
      position: absolute;
      top: 380px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>

  <div class="container">
    <h1>Color Flipper</h1>
    <p class="color" id="color">Click the button to change color</p>
    <button class="btn" id="btn">Change Color</button>
  </div>


  <div class="container2">
    <h1 id="counterTitle">Counter</h1>
    <p id="counter">0</p>
    <button class="btn2" id="incrementButton">증가</button>
    <button class="btn2" id="resetButton">리셋</button>
    <button class="btn2" id="decrementButton">감소</button>




    <section class="container3">
      <div>
        <h2 class="hreview">review</h2>
        <article class="review">
          <div class="container4">
            <img src="./images/pic01.jpg" id="person-img" alt="">
          </div>
          <h4 id="author">mouse</h4>
          <p id="job">designer</p>
          <p id="info">Great projects! Leaning by practicing is so much better. Even if all you do is copying a few lines of code that you see in each lesson.
          </p>
          <div class="btn3">
            <button class="prevBtn">prev</button>
            <button class="nextBtn">next</button>
          </div>
          <button class="randomBtn">random</button>
        </article>
      </div>

    </section>





    <script>
      const colorText = document.getElementById("color");
      const btn = document.getElementById("btn");
      btn.addEventListener("click", function () {
        const randomColor = "#" + Math.round(Math.random() * 0xffffff).toString(16);
        document.body.style.backgroundColor = randomColor;
        colorText.textContent = `Color: ${randomColor}`;
      });



      let count = 0;

      const counterElement = document.getElementById("counter");
      const incrementButton = document.getElementById("incrementButton");
      const decrementButton = document.getElementById("decrementButton");
      const resetButton = document.getElementById("resetButton");

      incrementButton.addEventListener("click", function () {
        count++;
        updateCounter();
      });

      decrementButton.addEventListener("click", function () {
        count--;

        updateCounter();
      });

      resetButton.addEventListener("click", function () {
        count = 0;
        updateCounter();
      });

      function updateCounter() {
        counterElement.textContent = count;
        if (count > 0) {
          counterElement.style.color = "blue";
        }
        if (count < 0) {
          counterElement.style.color = "red";
        }
        if (count === 0) {
          counterElement.style.color = "black";
        }
      };




      const img = document.getElementById("person-img");
      const author = document.getElementById("author");
      const job = document.getElementById("job");
      const info = document.getElementById("info");

      const prevBtn = document.querySelector(".prevBtn");
      const nextBtn = document.querySelector(".nextBtn");
      const randomBtn = document.querySelector(".randomBtn");
      let currentItem = 0;
      window.addEventListener("DOMContentLoaded", function () {
        showPerson()
      });


      function showPerson(person) {
        const item = reviews[currentItem];
        img.src = item.img;
        author.textContent = item.name;
        job.textContent = item.job;
        info.textContent = item.text;
      };

      prevBtn.addEventListener("click", function () {
        currentItem--;
        if (currentItem < 0) {
          currentItem = reviews.length - 1;
        }
        showPerson();
      });

      nextBtn.addEventListener("click", function () {
        currentItem++;
        if (currentItem > 3) {
          currentItem = 0;
        }
        showPerson();
      });

      randomBtn.addEventListener("click", function () {
        currentItem = Math.floor(Math.random() * reviews.length);
        showPerson();
      });






      const reviews = [
        {
          id: 1,
          name: "mouse",
          job: "web developer",
          img: "./images/pic01.jpg",
          text: "I can't express how much you are helping my learning journey. I was feeling so frustrated not being able to grasp JavaScript concepts. "
        },
        {
          id: 2,
          name: "dog",
          job: "homeless",
          img: "./images/pic02.jpg",
          text: "Was almost lost after learning programming concepts in Javascript, having no idea how to implement them in a project and this is exactly the kind of tutorial I needed."
        },
        {
          id: 3,
          name: "cat",
          job: "designer",
          img: "./images/pic03.jpg",
          text: "I  want to say Thank you for these projects and your teaching. "
        },
        {
          id: 4,
          name: "tiger",
          job: "illustrator",
          img: "./images/pic04.jpg",
          text: "Thank you for putting this together. It's been immensely helpful and really well done.  "
        }

      ]



































    </script>

</body>

</html>
