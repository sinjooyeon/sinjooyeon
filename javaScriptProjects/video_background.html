<!DOCTYPE html>
<html lang="ko">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rdsfdfsdfsdf</title>
</head>

<body>


  <style>
    .container7 {
      position: absolute;
      /* 절대 위치 설정 */
      top: 50%;
      /* 세로 중앙 정렬 */
      left: 50%;
      /* 가로 중앙 정렬 */
      transform: translate(-50%, -50%);
      /* 중앙 정렬을 위한 이동 변환 */
      background-color: #f0f0f0;
        text-align: center;
   
      border-radius: 10px;
      width: 440px;
      height: 640px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    }

    /* 비디오 요소를 전체 화면으로 확장 */
    .container7 #video-bg {
      margin: 20px;
      top: 150px;
      left: 0;
      width: 380px;
      /* 너비 400px 설정 */
      height: 540px;
      /* 높이 400px 설정 */
      object-fit: cover;
      /* 비디오를 박스 내에 맞추고, 남는 부분을 잘라냅니다. */
      z-index: -2;
    }

    /* 내용을 위에 배치 */
    .content3 {
      position: absolute;
      /* 절대 위치 설정 */
      top: 50%;
      /* 세로 중앙 정렬 */
      left: 50%;
      /* 가로 중앙 정렬 */
      transform: translate(-50%, -50%);
      /* 중앙 정렬을 위한 이동 변환 */
      text-align: center;
      /* 텍스트 가운데 정렬 */
      z-index: 1;
      /* 비디오 위에 텍스트가 나타나도록 설정 */
      color: #fff;
      /* 텍스트 색상 설정 */
      background-color: rgba(0, 0, 0, 0.1);
      /* 텍스트 배경 색상 및 투명도 설정 */
      padding: 20px;
    }

    .switch-btn {
      text-align: center;
      position: relative;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      width: 50%;

      z-index: 1;
    }
  </style>

  <div class="container7">
    <video id="video-bg" muted autoplay loop>
      <source src="./images/bbivideo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button type="button" class="switch-btn">Play</button>

    <div class="content3">
      <!-- 내용을 배치할 컨테이너 -->
      <h1>Welcome to our website</h1>
      <p>Enjoy the video background effect.</p>
    </div>

  </div>


  <script>


    document.addEventListener("DOMContentLoaded", function () {
      const videobutton = document.querySelector(".switch-btn"); // 클래스 이름 수정
      const video = document.getElementById("video-bg"); // 클래스 이름 수정
      videobutton.addEventListener("click", function () {
        if (video.paused) {
          video.play();
          videobutton.textContent = "Pause"; // 버튼 텍스트 변경
        } else {
          video.pause();
          videobutton.textContent = "Play"; // 버튼 텍스트 변경
        }
      });
    });









  </script>






</body>

</html>
