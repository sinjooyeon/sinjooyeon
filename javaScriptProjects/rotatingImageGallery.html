<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Image Gallery</title>
</head>

<body>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      height: 100vh;
      justify-content: center;
      background-color: rgb(226, 223, 223);
      overflow: hidden;
    }

    .image-container {
      position: relative;
      width: 350px;
      height: 350px;
      transform-style: preserve-3d;
      transform: perspective(1500px) rotateY(0deg);
      transition: transform 0.7s;
    }

    .image-container span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transform: rotateY(calc(var(--i) * 45deg)) translateZ(500px);
    }

    .image-container span img {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
    }

    .btn-container {
      position: relative;
      width: 80%;
    }

    .btn {
      position: absolute;
      bottom: -80px;
      background-color: slateblue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      filter: brightness(1.5);
    }

    #prev {
      left: 20%;
    }

    #next {
      right: 20%;
    }

    .image-container img {
      --i: 1;
    }
  </style>

  <div class="image-container">
    <span class="img">
      <img src="https://picsum.photos/id/237/600/400" alt="" />
    </span>
    <span class="img">
      <img src="https://picsum.photos/id/23/600/400" alt="" />
    </span>
    <span class="img">
      <img src="https://picsum.photos/id/48/600/400" alt="" />
    </span>
    <span class="img">
      <img src="https://picsum.photos/id/12/600/400" alt="" />
    </span>
    <span class="img">
      <img src="https://picsum.photos/id/59/600/400" alt="" />
    </span>
    <span class="img">
      <img src="https://picsum.photos/id/160/600/400" alt="" />
    </span>
    <span class="img">
      <img src="https://picsum.photos/id/370/600/400" alt="" />
    </span>
    <span class="img">
      <img src="https://picsum.photos/id/478/600/400" alt="" />
    </span>
  </div>
  <div class="btn-container">
    <button class="btn" id="prev">Prev</button>
    <button class="btn" id="next">Next</button>
  </div>



  <script>

    const imageElements = document.querySelectorAll('.img');
    imageElements.forEach((img, index) => {
      img.style.setProperty('--i', (index + 1).toString());
    });



    const imageContainerEl = document.querySelector(".image-container");

    const prevEl = document.getElementById("prev");
    const nextEl = document.getElementById("next");
    let x = 0;
    let timer;
    prevEl.addEventListener("click", () => {
      x = x + 45;
      clearTimeout(timer);
      updateGallery();
    });
    nextEl.addEventListener("click", () => {
      x = x - 45;
      clearTimeout(timer);
      updateGallery();
    });

    function updateGallery() {
      imageContainerEl.style.transform = `perspective(1000px) rotateY(${x}deg)`;
      timer = setTimeout(() => {
        x = x - 45;
        updateGallery();
      }, 3000);
    }

    updateGallery();
  </script>
</body>

</html>
