<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>step progress bar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>


  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      height: 100vh;
      align-items: center;
      background-color: rgb(189, 159, 201);
    }

    .container {
      text-align: center;
    }

    .progress_container {

      width: 800px;
      display: flex;
      position: relative;
      justify-content: space-between;
    }

    .progress_bar_back {
      position: absolute;
      height: 20px;
      width: 100%;
      background-color: lightgray;
      border: none;
      border-radius: 10px;
      z-index: -1;
      margin: 0;
      top: 50%;
      transform: translateY(-50%);
    }

    .progress_bar_front {
      position: absolute;
      height: 20px;
      width: 0%;
      background-color: rgb(126, 16, 104);
      border: none;
      border-radius: 10px;
      z-index: -1;
      margin: 0;
      top: 50%;
      transform: translateY(-50%);
      transition: 0.4s linear width;
    }


    .step {
      font-size: 50px;
      width: 100px;
      height: 100px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 15px solid lightgray;
      color: lightgray;
    }

    .step.checked {
      color: rgb(126, 16, 104);
      border-color: rgb(126, 16, 104);
      transition: all 0.4s linear;
      transition-delay: 0.3s;
    }

    .step.checked small {
      position: absolute;
      bottom: -50px;
      font-family: cursive;
    }

    .btn {
      font-size: 50px;
      background-color: rgb(126, 16, 104);
      border: none;
      color: white;
      padding: 20px 40px;
      margin: 80px 10px 0;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn:active {
      transform: scale(0.9);
    }

    .btn:disabled {
      background-color: lightgray;
    }

    @media (max-width: 800px) {
      .progress-container {
        width: 90vw;
      }
    }
  </style>


  <div class="container">

    <div class="progress_container">

      <hr class="progress_bar_back">
      <hr class="progress_bar_front">

      <div class="step checked">
        <i class="fa-solid fa-check"></i>
        <small>start</small>
      </div>
      <div class="step">
        <i class="fa-solid fa-x"></i>
      </div>
      <div class="step">
        <i class="fa-solid fa-x"></i>
      </div>
      <div class="step">
        <i class="fa-solid fa-x"></i>
      </div>
      <div class="step">
        <i class="fa-solid fa-x"></i>
      </div>

    </div>



    <button class="btn" id="prev" disabled> <i class="fa-solid fa-arrow-left"></i> </button>
    <button class="btn" id="next"> <i class="fa-solid fa-arrow-right"></i> </button>
  </div>






  <script>
    const nextEl = document.getElementById("next");
    const prevEl = document.getElementById("prev");

    const progressEl = document.querySelector(".progress_bar_front");

    const stepsEl = document.querySelectorAll(".step");

    let currentChecked = 1;

    nextEl.addEventListener("click", () => {
      currentChecked++;
      if (currentChecked > stepsEl.length) {
        currentChecked = stepsEl.length;
      }
      updateStepProgress();
    });

    prevEl.addEventListener("click", () => {
      currentChecked--;
      if (currentChecked < 1) {
        currentChecked = 1;
      }
      updateStepProgress();
    });

    function updateStepProgress() {
      stepsEl.forEach((stepEl, idx) => {
        if (idx < currentChecked) {
          stepEl.classList.add("checked");
          stepEl.innerHTML = `
      <i class="fas fa-check"></i>
      <small>${idx === 0
              ? "Start"
              : idx === stepsEl.length - 1
                ? "Final"
                : "Step " + idx
            }</small>
      `;
        } else {
          stepEl.classList.remove("checked");
          stepEl.innerHTML = `
      <i class="fas fa-times"></i>
      `;
        }
      });

      const checkedNumber = document.querySelectorAll(".checked");

      progressEl.style.width =
        ((checkedNumber.length - 1) / (stepsEl.length - 1)) * 100 + "%";

      if (currentChecked === 1) {
        prevEl.disabled = true;
      } else if (currentChecked === stepsEl.length) {
        nextEl.disabled = true;
      } else {
        prevEl.disabled = false;
        nextEl.disabled = false;
      }
    }
  </script>


</body>

</html>
