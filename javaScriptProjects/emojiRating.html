<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoju Rating</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      height: 100vh;
      align-items: center;
      background-color: rgb(248, 248, 142);
    }

    .feedback-container {
      background-color: white;
      width: 1000px;
      height: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 30px;
      position: relative;
    }

    .emoji-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 20%;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      display: flex;
      overflow: hidden;
    }

    .far {
      margin: 1px;
      transform: translateX(0);
      transition: transform 0.2s;
    }

    .rating-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 30%;
    }

    .fa-star {
      color: lightgray;
      cursor: pointer;
    }

    .fa-star.active {
      color: rgb(218, 68, 168);
    }
  </style>
  <div class="feedback-container">
    <div class="emoji-container">
      <i class="far fa-angry fa-10x"></i>
      <i class="far fa-frown fa-10x"></i>
      <i class="far fa-meh fa-10x"></i>
      <i class="far fa-smile fa-10x"></i>
      <i class="far fa-laugh fa-10x"></i>
    </div>
    <div class="rating-container">
      <i class="fas fa-star fa-5x active"></i>
      <i class="fas fa-star fa-5x"></i>
      <i class="fas fa-star fa-5x"></i>
      <i class="fas fa-star fa-5x"></i>
      <i class="fas fa-star fa-5x"></i>
    </div>
  </div>



  <script>
    const starsEl = document.querySelectorAll(".fa-star");
    const emojisEl = document.querySelectorAll(".far");
    const colorsArray = ["red", "orange", "lightblue", "lightgreen", "green"];

    updateRating(0);

    starsEl.forEach((starEl, index) => {
      starEl.addEventListener("click", () => {
        updateRating(index);
      });
    });

    function updateRating(index) {
      starsEl.forEach((starEl, idx) => {
        if (idx < index + 1) {
          starEl.classList.add("active");
        } else {
          starEl.classList.remove("active");
        }
      });

      emojisEl.forEach((emojiEl) => {
        emojiEl.style.transform = `translateX(-${index * 162}px)`;
        emojiEl.style.color = colorsArray[index];
      });
    }
  </script>

</body>

</html>
