<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>colorflipper</title>
  <style>
    body {
      background-color: #b18054;
      display: flex;
      align-items: center;
      margin: 0;
      margin-left: 500px;
      margin-top: 200px;
    }
    



    .container {
      text-align: center;
      background-color: #fff;
      width: 400px;
      height: 200px;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .color {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background-color: #7c7c7c;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Color Flipper</h1>
    <p class="color" id="color">Click the button to change color</p>
    <button type="button" class="btn" id="btn">Change Color</button>
  </div>



  <script>
    const colorText = document.getElementById("color");
    const btn = document.getElementById("btn");
    btn.addEventListener("click", function () {
      const randomColor = "#" + Math.round(Math.random() * 0xffffff).toString(16);
      document.body.style.backgroundColor = randomColor;
      colorText.textContent = `Color: ${randomColor}`;
    });

  </script>
</body>

</html>
