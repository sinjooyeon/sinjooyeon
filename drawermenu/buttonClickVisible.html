<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>buttonClickVisible  </title>


<body>

  <style>
    .container {
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }



    .hidden {
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 나타남 */
    .visible {
      opacity: 1;
      transition: opacity 0.4s ease-in-out;
      margin: 0 auto;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #content {
      font-size: 200px;

    }

    button {
      width: 300px;
      height: 100px;
      margin: 100px;

    }

    .back .hover-img .chicken {
      display: block;
      margin: 0 auto;
    }

    .hover-img {
      transition: transform 0.3s;
      transform: rotateZ(45deg);

    }

    .hover-img:hover {
      transform: scale(1.2);
    }


    .back {
      width: 800px;
      height: 600px;
      background: rgb(181, 218, 243);
      transition: 1s;
    }
    .back:hover{
      background: yellowgreen;
    }
  </style>


  <div class="container">
    <button id="showButton">Show</button>
    <button id="hideButton">Hide</button>
  </div>
  <div id="content" class="hidden">
    <img src="./images/white03.jpg" width="800px" height="600px" alt="Image 1">
  </div>

  <div class="back">
    <div class="hover-img">
    
      <img class="chicken" src="./images/chick02.jpg" alt="" width="500px" height="500px">
    </div>
  </div>


  <script>

    const showButton = document.getElementById('showButton');
    const hideButton = document.getElementById('hideButton');
    const content = document.getElementById('content');

    showButton.addEventListener('click', () => {
      content.classList.add('visible');
      content.classList.remove('hidden');
    });

    hideButton.addEventListener('click', () => {
      content.classList.remove('visible');
      content.classList.add('hidden');
    });


  </script>



</body>

</html>
