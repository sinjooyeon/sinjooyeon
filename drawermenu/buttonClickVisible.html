<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>buttonClickVisible </title>


<body>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* 수직 가운데 정렬 */
      justify-content: center;
      /* 수평 가운데 정렬 */
      height: 100vh;
      /* 뷰포트 높이의 100%로 설정하여 화면 전체를 차지 */
      margin: 0;
      /* 기본 마진 제거 */
      padding: 0;
      /* 기본 패딩 제거 */
    }

    .container {

      display: flex;
      align-items: center;
      justify-content: center;

    }



    .hidden {
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 나타남 */
    .visible {
      opacity: 1;
      transition: opacity 0.4s ease-in-out;
      margin: 0 auto;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #content {
      font-size: 200px;
      margin-bottom: 20px
    }

    button {
      width: 300px;
      height: 100px;
      margin: 50px;

    }

    .back .hover-img .chicken {
      display: block;
      margin: 0 auto;

    }

    .hover-img {
      transition: transform 0.3s;
      transform: rotateZ(45deg);

    }

    .hover-img:hover {
      transform: scale(1.2);
    }


    .back {
      width: 800px;
      height: 600px;
      background: rgb(181, 218, 243);
      transition: 1s;

    }

    .back:hover {
      background: yellowgreen;
    }
  </style>


  <div class="container">
    <button id="showButton">Show</button>
    <button id="hideButton">Hide</button>
  </div>
  <div id="content" class="hidden">
    <img src="../images/white03.jpg" width="800px" height="600px" alt="Image 1">
  </div>

  <div class="back">
    <div class="hover-img">

      <img class="chicken" src="../images/chick02.jpg" alt="" width="500px" height="500px">
    </div>
  </div>
  <div class="container">
    <button id="toggleButton">Toggle</button> <!-- 토글 버튼 추가 -->
  </div>

  <script>

    const showButton = document.getElementById('showButton');
    const hideButton = document.getElementById('hideButton');
    const content = document.getElementById('content');

    showButton.addEventListener('click', () => {
      content.classList.add('visible');
      content.classList.remove('hidden');
    });

    hideButton.addEventListener('click', () => {
      content.classList.remove('visible');
      content.classList.add('hidden');
    });

    const toggleButton = document.getElementById("toggleButton");
    const chickenImage = document.querySelector(".chicken");

    // toggleButton.addEventListener("click", function () {
    //   // 이미지의 가시성을 토글
    //   if (chickenImage.style.display === "none" || chickenImage.style.display === "") {
    //     chickenImage.style.display = "block";
    //   } else {
    //     chickenImage.style.display = "none";
    //   }
    // });

      toggleButton.addEventListener("click", function () {
        if (chickenImage.classList.contains("hidden")) {
          chickenImage.classList.remove("hidden");
          chickenImage.classList.add("visible");
        } else {
          chickenImage.classList.remove("visible");
          chickenImage.classList.add("hidden");
        }
      });






  </script>



</body>

</html>
