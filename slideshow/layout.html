  <script>
    const prevButton = document.querySelector('#back');
    const nextButton = document.querySelector('#next');
    const carousel = document.querySelector('.carousel');

    let index = 0;


    prevButton.addEventListener('click', () => {
      if (index === 0) return;
      index -= 1;
      carousel.style.transform = `translate3d(-${800 * index}px, 0, 0)`;
    });

    nextButton.addEventListener('click', () => {
      if (index === 4) return;
      index += 1;
      carousel.style.transform = `translate3d(-${800 * index}px, 0, 0)`;
    });




    const carousel2 = document.getElementById('carousel2');
    const preButton2 = document.getElementById('back2');
    const nextButton2 = document.getElementById('next2');
    let index2 = 0;
    nextButton2.addEventListener('click', () => {
      index2 = (index2 + 1) % 5;
      carousel2.style.transform = `translateX(-${index2 * 100}%)`;
    });

    preButton2.addEventListener('click', () => {
      index2 = (index2 - 1 + 5) % 5;
      carousel2.style.transform = `translateX(-${index2 * 100}%)`;
    });




    const carousel3 = document.getElementById('carousel3');
    let index3 = 0;
    const slides = document.querySelectorAll('.slide');
    function nextSlide() {
      slides[index3].classList.remove('active');
      index3 = (index3 + 1) % 5;
      slides[index3].classList.add('active');
    }

    setInterval(nextSlide, 2000);














  </script>
