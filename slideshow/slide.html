<style media="screen">
  * {
    margin: 0;
    padding: 0;
  }

  .slide {
    width: 1000px;
    height: 600px;
    overflow: hidden;
    position: relative;
    margin: 0 auto;
  }

  .slide ul {
    width: 5000px;
    position: absolute;
    top: 0;
    left: 0;
    font-size: 0;
  }

  .slide ul li {
    display: inline-block;
  }

   #back {
        position: absolute;
        top: 250px;
        left: 0;
        cursor: pointer;
        z-index: 1;
    }

    #next {
        position: absolute;
        top: 250px;
        right: 0;
        cursor: pointer;
        z-index: 1;
    }
</style>

<script type="text/javascript">
  $(document).ready(function () {
    var imgs;
    var img_count;
    var img_position = 1;
    imgs = $(".slide ul");
    img_count = imgs.children().length;
    //버튼을 클릭했을 때 함수 실행
    $('#back').click(function () {
      back();
    });
    $('#next').click(function () {
      next();
    });

    function back() {
      if (1< img_position) {
        imgs.animate({
          left: '+=1000px'
        });
        img_position--;
      } else {
        imgs.animate({
          left: '-4000px'
        });
        img_position = 5;
      }
    }

    function next() {
      if (img_count > img_position) {
        imgs.animate({
          left: '-=1000px'
        });
        img_position++;
      } else {
        imgs.animate({
          left: '0'
        });
        img_position = 1;
      }
    }
    //이미지 끝까지 가면 버튼 사라지기
    //첫 이미지로 돌아오기
    


    
  });
