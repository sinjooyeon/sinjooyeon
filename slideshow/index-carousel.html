<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>index_Carousel</title>
</head>

<body>
  <style>
    body {
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .carousel {
      display: flex;
      flex-direction: column;
      align-items: center;

      width: 1000px;
      height: 1000px;
      overflow: hidden;
      margin: 100px auto;

    }

    .carousel-inner {
      display: flex;
      width: 1000px;
      height: 800px;
      transform: translate3d(0, 0, 0);
      transition: transform 0.3s;
    }

    img {
      width: 100%;
      height: auto;
      transition: transform 0.5s ease-in-out;
    }

    button {
      display: flex;
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      outline: none;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>



  <div class="carousel">
    <div class="carousel-inner">
      <img src="./images/chick01.jpg" alt="Image 1">
      <img src="./images/chick02.jpg" alt="Image 2">
      <img src="./images/chick03.jpg" alt="Image 3">
      <img src="./images/chick04.jpg" alt="Image 4">
      <img src="./images/chick05.jpg" alt="Image 5">
    </div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>


  <script>
    const carouselInner = document.querySelector('.carousel-inner');
    const images = document.querySelectorAll('.carousel-inner img');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    let currentIndex = 0;

    function showImage(index) {
      if (index < 0) {
        currentIndex = images.length - 1;
      } else if (index >= images.length) {
        currentIndex = 0;
      }
      const translateX = -currentIndex * 100;
      carouselInner.style.transform = `translateX(${translateX}%)`;
    }

    prevButton.addEventListener('click', () => {
      currentIndex--;
      showImage(currentIndex);
    });

    nextButton.addEventListener('click', () => {
      currentIndex++;
      showImage(currentIndex);
    });

    // 초기 이미지 표시
    showImage(currentIndex);
  </script>

</body>

</html>
