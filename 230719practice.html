<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice</title>

</head>

<body>

  <button>button</button>


  <h1>노드 리스트 살펴보기</h1>
  <p>HTML</p>
  <p>CSS</p>
  <p>Javascript</p>


  <div id="container">
    <h1>Enjoy your life</h1>
  </div>

  <link rel="stylesheet" href="css/main.css">
  <style>
    h1 {
      padding: 10px 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      text-transform: uppercase;
    }
  </style>






  <script>

    document.querySelector("button").onclick = () => document.body.style.backgroundColor = "#"+Math.round(Math.random()*0xffffff).toString(16);



    let newP = document.createElement("p");
    let textNode = document.createTextNode("Typescript");
    newP.appendChild(textNode);
    document.body.appendChild(newP);





    const today = new Date();  // 현재 날짜와 시간 정보를 담은 today 객체
    const hrs = today.getHours();  // 현재 시간 중 시(hour) 정보 가져오기
    const container = document.querySelector("#container");

    let newImg = document.createElement("img");
    newImg.src = (hrs < 12) ? "images/morning.jpg" : "images/afternoon.jpg";
    container.appendChild(newImg);

  </script>
</body>

</html>
